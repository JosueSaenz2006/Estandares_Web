  <section class="seccion-encabezados">
    <h1 class="titulo">Encabezados (Headings) en HTML</h1>
    <p>Los encabezados definen jerarquías de contenido y van desde <code>&lt;h1&gt;</code> (más importante) hasta <code>&lt;h6&gt;</code> (menos importante).</p>

    <div class="bloque-encabezados">
      <h1>Ejemplo de Encabezado H1</h1>
      <h2>Ejemplo de Encabezado H2</h2>
      <h3>Ejemplo de Encabezado H3</h3>
      <h4>Ejemplo de Encabezado H4</h4>
      <h5>Ejemplo de Encabezado H5</h5>
      <h6>Ejemplo de Encabezado H6</h6>
    </div>
